<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Liste des users</title>
    </head>
    <body>
        <h2>Liste des users</h2>
        <button type="button" th:onclick="'location.href=\'' + @{/users/create} + '\';'">
    Créer un user
</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id} (id=${user.id})}">Editer</a>
                        <a th:href="@{/users/delete/{id} (id=${user.id})}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
