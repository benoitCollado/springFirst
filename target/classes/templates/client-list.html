<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Liste des clients</title>
    </head>
    <body>
        <h2>Liste des clients</h2>
        <button type="button" th:onclick="'location.href=\'' + @{/clients/create} + '\';'">
    Créer un client
</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.firstName}"></td>
                    <td th:text="${client.lastName}"></td>
                    <td th:text="${client.email}"></td>
                    <td>
                        <a th:href="@{/clients/edit/{id} (id=${client.id})}">Editer</a>
                        <a th:href="@{/clients/delete/{id} (id=${client.id})}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
