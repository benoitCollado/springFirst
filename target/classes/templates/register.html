<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire client</title>
    </head>
    <body>
        <h2>Cr√©ation du compte Utilisateur</h2>
        <form th:action="@{/auth/register}" th:object="${user}" method="POST">
            <input type="number" id="id" name="id" th:field="*{id}" hidden="true">

            <label for="username">Prenom:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

            <label for="password">Nom:</label>
            <input type="text" id="password" name="password" th:field="*{password}" require><br><br>

            <button type="submit">S'inscrire</button>
        </form>

        <p th:if="${error}" th:text="${error}"></p>
    </body>
</html>
