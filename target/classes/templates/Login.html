<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        <form th:action="@{/auth/login}" th:object="${user}" method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" th:field="*{password}" require><br><br>

            <button type="submit">Se connecter</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color:red"></p>
    </body>
</html>
